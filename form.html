<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <h3>add some info</h3>

    <form>
        <div>
            <label>First Name:</label>
            <input type="text">
        </div>

        <div>
            <label>Last Name:</label>
            <input type="text">
        <div>

        <div>
            <label>Email address:</label>
            <input type="email">
        </div>

        <div>
            <label>Password:</label>
            <input type="password"
        </div>

        <div>
            <label>Confirm password:</label>
            <input type="password"
        </div>

        <div>
            <label>Birthday:</label>
            <input type="datetime"
        </div>

        <div>
            <label>Gender Identity:</label>
        
            <input type="radio" value="Male" name="gender" id="male"
            <label for="male">Male</label>

            <input type="radio" value="Female" name="gender" id="female"
            <label for="female">Female</label>
        
            <input type="radio" value="Non binary" name="gender" id="nonBinary"
            <label for="nonBinary">Non binary</label>

            <input type="radio" value="I prefer not to answer" name="gender" id="I prefer not to answer"
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>

        <div>
            <label>A little bit about myself:</label>
            <br>
            <textarea></textarea>
        </div>

        <div>
            <label>Favorite Language:</label>
            <select>
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
                <option>German</option>
                <option>Arabic</option>
            </select>
        </div>

        <div>
            <input type="checkbox">
            <label>Yes, I agree with all terms and conditions and would like to subsribe for updates.</label>
        </div>

        <button type="Create Account">Create Account</button>
    </form>
</body>
</html>
